<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #eaac66, #fd7302);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus {
            border-color: #eabc66;
            outline: none;
            box-shadow: 0 0 5px rgba(234, 192, 102, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff9100;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 1rem;
        }

        button:hover {
            background: #b86901;
        }

        p {
            text-align: center;
            margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                height: 100vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Entrar no Sistema</h2>
        <form id="loginForm" method="POST">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p>ou</p>
        <p><a href="cadastrar_form.html">Cadastre-se aqui</a></p>
    </div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita recarregar a pÃ¡gina
        const dados = {
            email: document.getElementById("email").value,
            senha: document.getElementById("senha").value
        };

        fetch('http://127.0.0.1:5000/entrar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dados)
        })
        .then(response => response.json())
        .then(data => alert("Resposta: " + data.mensagem))
        .catch(error => console.error("Erro:", error));
    });
</script>    
</body>

</html>
