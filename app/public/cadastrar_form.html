<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #eaac66, #fd7302);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus {
            border-color: #eabc66;
            outline: none;
            box-shadow: 0 0 5px rgba(234, 192, 102, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff9100;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 1rem;
        }

        button:hover {
            background: #b86901;
        }

        button:disabled {
            background: #dbd0c0;
        }

        p {
            text-align: center;
            margin-bottom: 1rem;
        }

        .error {
            color: rgb(247, 75, 75);
            margin-top: 1rem;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                height: 100vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastrar no Sistema</h2>
        <form id="cadastroForm" method="POST">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="input-group">
                <label for="repSenha">Repita a senha</label>
                <input type="password" id="repSenha" name="repSenha" required onkeydown="validarSenha()">
                <span class="error" id="password-error">As senhas não coincidem!</span>
            </div>
            <button id="botao" type="submit" disabled>Cadastrar</button>
        </form>
        <p>ou</p>
        <p><a href="login_form.html">Já tem conta? Entre aqui!</a></p>
    </div>

<script>
    // libera o button apenas se os campos estiverem corretamente preenchidos
    function validarSenha() {
        const senha = document.getElementById("senha").value;
        const confirmarSenha = document.getElementById("repSenha").value;
        const erroSenha = document.getElementById("password-error");
        const botao = document.getElementById("botao");

        if (senha == confirmarSenha) {
            erroSenha.style.display = "block";
            botao.disabled = false;
        } else {
            erroSenha.style.display = "none";
            botao.disabled = true;
        }
    }

    document.getElementById("cadastroForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita recarregar a página
        const dados = {
            email: document.getElementById("email").value,
            senha: document.getElementById("senha").value
        };

        fetch('http://127.0.0.1:5000/registrar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dados)
        })
        .then(response => response.json())
        .then(data => alert("Resposta: " + data.mensagem))
        .catch(error => console.error("Erro:", error));
    });
</script>
</body>

</html>
